<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task">
        <label class="section__title" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
            <input id="new-task" class="add-task__input" type="text">
            <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="section todo">
      <h3 class="section__title">Todo</h3>
      <ul class="todo__tasks-list" id="incomplete-tasks">
        <li class="tasks-list__item">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input class="tasks-list__text" type="text">
            <button class="tasks-list__btn-edit">Edit</button>
            <button class="tasks-list__btn-delete">
                <img class="btn-delete__img" src="./remove.svg" alt="Delete button">
            </button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input class="tasks-list__text" type="text" value="Go Shopping">
            <button class="tasks-list__btn-edit">Save</button>
            <button class="tasks-list__btn-delete">
                <img class="btn-delete__img" src="./remove.svg" alt="Delete button">
            </button>
        </li>
      </ul>
    </section>
    <section class="section completed">
      <h3 class="section__title">Completed</h3>
      <ul class="completed__tasks-list" id="completed-tasks">
        <li class="tasks-list__item">
            <input class="tasks-list__checkbox" type="checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input class="tasks-list__text" type="text">
            <button class="tasks-list__btn-edit">Edit</button>
            <button class="tasks-list__btn-delete">
                <img class="btn-delete__img" src="./remove.svg" alt="Delete button">
            </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
